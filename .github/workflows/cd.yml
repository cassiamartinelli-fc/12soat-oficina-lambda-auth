name: CD - Deploy Lambda to AWS

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite executar manualmente

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          cd src
          npm ci --production

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.6.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Terraform Init
        run: |
          cd terraform
          terraform init

      - name: Terraform Validate
        run: |
          cd terraform
          terraform validate

      - name: Terraform Plan
        run: |
          cd terraform
          terraform plan \
            -var="neon_database_url=${{ secrets.NEON_DATABASE_URL }}" \
            -var="jwt_secret=${{ secrets.JWT_SECRET }}" \
            -out=tfplan

      - name: Terraform Apply
        run: |
          cd terraform
          terraform apply -auto-approve tfplan

      - name: Get Lambda URL
        id: lambda_url
        run: |
          cd terraform
          echo "url=$(terraform output -raw lambda_function_url)" >> $GITHUB_OUTPUT

      - name: Test Lambda
        run: |
          echo "Testing Lambda at: ${{ steps.lambda_url.outputs.url }}"
          curl -X POST "${{ steps.lambda_url.outputs.url }}" \
            -H "Content-Type: application/json" \
            -d '{"cpf":"12345678900"}' \
            -w "\nHTTP Status: %{http_code}\n"

      - name: Summary
        run: |
          echo "## âœ… Deploy executado com sucesso!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Lambda URL:** ${{ steps.lambda_url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Teste a Lambda:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "curl -X POST \"${{ steps.lambda_url.outputs.url }}\" \\" >> $GITHUB_STEP_SUMMARY
          echo '  -H "Content-Type: application/json" \' >> $GITHUB_STEP_SUMMARY
          echo '  -d '"'"'{"cpf":"12345678900"}'"'"'' >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
